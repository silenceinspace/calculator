<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" type="image/x-icon" href="./photos/calculator_calc_icon_123487.ico">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="calculator-case">
        <div class="display">
            <div id="show-results"></div>
            <div class="display-values"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <button class="item plus" value="+">+</button>
                <button class="item minus" value="-">-</button>
                <button class="item multiplication" value="&times;">&times;</button>
                <button class="item division" value="&divide;">&divide;</button>
                <button class="item clear-key">AC</button>
                <button class="item equals-key">&equals;</button>
                <button class="item period" value="&period;">&period;</button>
                <button class="item backspace">C</button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p class="github-link"><a target="_blank" href="https://github.com/silenceinspace">GitHub account</a></p>
    </footer>
    
</body>
</html>
